<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create account</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="css/menu.css">
    <link rel="stylesheet" type="text/css" href="css/login.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Engagement" rel="stylesheet">
</head>
<body>
<header>
    <div class="header">
        <nav class="nav">
            <ul class="navbar">
                <li><a href="cart.html"><i class="fa fa-shopping-cart"></i> </a></li>
                <li><a href="signup.html"> Create account</a></li>
                <li><a href="login.html">Sign in</a></li>
                <li><a href="menu.html"><i class="fa fa-utensils"></i>&nbsp;&nbsp;Menu</a> </li>
            </ul>
        </nav>
    </div>
</header>
<main>
    <div class="container">
        <h3 class="text-center">Create account</h3>
        <hr><br>
        <div class="error hidden" id="error">
            <h4 id="error-box"></h4>
        </div>
        <br>
        <input type="text" placeholder="Full name" name="fullname" id="fullname"/><br><br>
        <input type="text" placeholder="Username" name="username" id="username"/><br><br>
        <input type="text" placeholder="Email address" name="email" id="email"/><br><br>
        <input type="password" placeholder="Your password" name="password" id="password"/><br><br>
        <input type="password" placeholder="Confirm password" name="username" id="confirm_password"/>
        <br><br>
        <button class="red full-width good-font" onclick="signup()">Complete sign up &nbsp;&nbsp;&nbsp;&nbsp;<i class="fa fa-arrow-circle-right"></i> </button>
    </div>
</main>
<script src="js/api.js" type="application/javascript"></script>
<script src="js/signup.js" type="application/javascript"></script>
</body>
</html>
